<ion-view view-title="Configuración">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="value" ng-change="toggleChange()">
        Nunca habilites esta opción
    </ion-toggle>
    </ion-list>
    <button class="button button-primary button-block " ng-click="checkForUpdates()">
  Check for updates
</button>

<button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
  Download update
</button>
  </ion-content>
</ion-view>
